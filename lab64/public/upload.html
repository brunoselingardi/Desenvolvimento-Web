<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>Gostou do site? cadastre-se para receber todas as nossas notificações!</h3>
    <form action="/enviar_formulario" method="post">
        <label for="nome">Nome:</label>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="mensagem">Comente sua experiencia:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Finalizar">
    </form>
</body>
</html>
